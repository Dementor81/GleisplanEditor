    <script>

        'use strict';

        $(() => { init(); });


        function init() {
            thing.addEventListener("dragstart", (ev) => {
                ev.dataTransfer.setData("text/plain", ev.target.id);
                const img = new Image();
                document.body.append(img);
                img.src = "signal.png";
                ev.dataTransfer.setDragImage(img, 10, 10);
            })
        }




    </script>

    <div id="thing" style="width: 50px; height: 50px;" class="bg-secondary rounded" draggable="true"></div>
