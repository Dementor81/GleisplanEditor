        'use strict';

        $(() => { init(); });


        function init() {
            $(document).click((e) => {
                let $dd = $(mydropdown);
                $dd.css({ top: e.clientY ,left:e.clientX})
                .append($("<div>",{class:"dropdown-menu"}).append($("<h6>",{class:"dropdown-header"}).text("Dropdown header")));

                bootstrap.Dropdown.getOrCreateInstance($dd).toggle()
                    
            })
        }
