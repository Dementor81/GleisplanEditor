                <title>Circular Curve Drawing</title>

            <body>
                <canvas id="myCanvas" width="1000" height="1000"></canvas>
                <script>
                    function drawArrow(container,p1,angle,length, size,color) {
                        var arrow = new createjs.Shape();
                        
                        arrow.graphics.drawArrow(p1,angle,length, size,color);

                        arrow.x =p1.x;
                        arrow.y =p1.y;
                        arrow.rotation = angle;

                        container.addChild(arrow);
                    }

                    // Beispielaufruf:
                    var stage = new createjs.Stage("myCanvas"); // Erstelle eine Stage
                    var container = new createjs.Container(); // Erstelle einen Container

                    // Zeichne einen roten Pfeil im Container
                    drawArrow(container,{x:100,y:100},45,100, 10, "red");

                    // Füge den Container zur Bühne hinzu
                    stage.addChild(container);

                    // Aktualisiere die Bühne
                    stage.update();
                </script>
